specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CookieJarFactory
    network: base-sepolia
    source:
      address: "0x010CE87d0E7F8E818805a27C95E09cb4961C8c6f"
      abi: CookieJarFactory
      startBlock: 24426487
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BlacklistRoleGranted
        - CookieJarCreated
        - OwnershipTransferred
        - ProtocolAdminUpdated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: CookieJarFactory
          file: ./abis/CookieJarFactory.json
      eventHandlers:
        - event: BlacklistRoleGranted(address[])
          handler: handleBlacklistRoleGranted
        - event: CookieJarCreated(indexed address,address,string)
          handler: handleCookieJarCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProtocolAdminUpdated(indexed address,indexed address)
          handler: handleProtocolAdminUpdated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/cookie-jar-factory.ts
templates:
  - kind: ethereum
    name: CookieJar
    network: base-sepolia
    source:
      abi: CookieJar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminUpdated
        - BlacklistUpdated
        - Deposit
        - EmergencyWithdrawal
        - FeeCollectorUpdated
        - NFTGateAdded
        - NFTGateRemoved
        - CookieJarRoleAdminChanged
        - CookieJarRoleGranted
        - CookieJarRoleRevoked
        - WhitelistUpdated
        - Withdrawal
      abis:
        - name: CookieJar
          file: ./abis/CookieJar.json
      eventHandlers:
        - event: AdminUpdated(indexed address)
          handler: handleAdminUpdated
        - event: BlacklistUpdated(address[],bool)
          handler: handleBlacklistUpdated
        - event: Deposit(indexed address,uint256,address)
          handler: handleDeposit
        - event: EmergencyWithdrawal(indexed address,address,uint256)
          handler: handleEmergencyWithdrawal
        - event: FeeCollectorUpdated(indexed address,indexed address)
          handler: handleFeeCollectorUpdated
        - event: NFTGateAdded(address,uint8)
          handler: handleNFTGateAdded
        - event: NFTGateRemoved(address)
          handler: handleNFTGateRemoved
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: WhitelistUpdated(address[],bool)
          handler: handleWhitelistUpdated
        - event: Withdrawal(indexed address,uint256,string,address)
          handler: handleWithdrawal
      file: ./src/cookie-jar.ts
