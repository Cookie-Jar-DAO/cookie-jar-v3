specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CookieJarFactory
    network: base-sepolia
    source:
      address: "0x010CE87d0E7F8E818805a27C95E09cb4961C8c6f"
      abi: CookieJarFactory
      startBlock: 24426487
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BlacklistRoleGranted
        - CookieJarCreated
        - OwnershipTransferred
        - ProtocolAdminUpdated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: CookieJarFactory
          file: ./abis/CookieJarFactory.json
      eventHandlers:
        - event: BlacklistRoleGranted(address[])
          handler: handleBlacklistRoleGranted
        - event: CookieJarCreated(indexed address,address,string)
          handler: handleCookieJarCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProtocolAdminUpdated(indexed address,indexed address)
          handler: handleProtocolAdminUpdated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/cookie-jar-factory.ts
